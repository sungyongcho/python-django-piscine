<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<script src="./popup.js"></script>
	<style>
		label {
			display: block;
			margin-bottom: 8px;
		}
	</style>
</head>

<body>

	<form>
		<label for="firstname">Firstname:</label>
		<input type="text" id="firstname" name="firstname" required>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label>Student at 42?:
			<input type="checkbox" id="student" name="student_at_42">
		</label>

		<label>Gender:</label>
		<label><input type="radio" id="gender_male" name="gender" value="gender_male"> Male</label>
		<label><input type="radio" id="gender_female" name="gender" value="gender_female"> Female</label>
		<label><input type="radio" id="gender_other" name="gender" value="gender_other"> Other</label>

		<button type="button" onclick="displayFormContents()">Run that sexy JavaScript!</button>
	</form>

</body>

</html>
