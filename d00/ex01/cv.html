<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resume</title>
	<style>
		table {
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #000;
			padding: 8px;
		}

		td:last-child {
			border-color: #424242;
		}
	</style>
</head>

<body>
	<h1>John Doe's Resume</h1>

	<table>
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Skills</th>
			<th>Career Path</th>
		</tr>
		<tr>
			<td>John</td>
			<td>Doe</td>
			<td>HTML, CSS, JavaScript</td>
			<td>Web Developer</td>
		</tr>
	</table>

	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<ol>
		<li>Step 1</li>
		<li>Step 2</li>
		<li>Step 3</li>
	</ol>
</body>

</html>
